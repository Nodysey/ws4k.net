    <script>
        const loc = document.getElementById("loc");
        const lang = document.getElementById("lang");
        const units = document.getElementById("units");

        const output = document.getElementById("text-to-copy");
        const preview = document.getElementById("preview");
        function updatePreview() {
            preview.src = `/weather?query=${loc.value}&lang=${lang.value}&units=${units.value}`;
            output.value = `https://ws4k.net/weather?query=${loc.value}&lang=${lang.value}&units=${units.value}`;
        };
        loc.addEventListener("change", updatePreview, false);
        lang.addEventListener("change", updatePreview, false);
        units.addEventListener("change", updatePreview, false);
    </script>
