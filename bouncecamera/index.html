<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="stylesheet" href="style.css">
        <script>
            let countdownAudio;
            document.addEventListener("DOMContentLoaded", () => {
                countdownAudio = new Audio("sfx/countdown.mp3");
                bashutterAudio = new Audio("sfx/shutter.mp3");
            });
        </script>
    </head>
    <body>
        <button id="addbtn"><span class="material-symbols-outlined">add</span></button>
        <button id="dl-tooltip">Click a ball to view the photo</button>
        <div id="add-shape">
            <div id="add-shape-content">
                <div class="content">
                    <div class="input">
                        <div class="countdown">
                            <span>5</span>
                        </div>
                        <video id="add-shape-preview" playsinline></video>
                    </div>
                    <canvas id="add-shape-snapshot"></canvas>
                    <div class="output">
                    <img id="add-shape-photo" alt="Initializing Camera..."/>
                    </div>
                </div>
                <div class="buttons">
                    <button id="add-shape-take-picture"><span class="material-symbols-outlined">photo_camera</span></button>
                    <button id="add-shape-retake"><span class="material-symbols-outlined">close</span></button>
                    <button id="add-shape-apply"><span class="material-symbols-outlined">check</span></button>
                </div>
            </div>
        </div>
        <div id="download-shape">
            <div id="download-shape-content">
                <div class="content">
                    <div class="input" id="download-shape-preview"></div>
                    <div class="output">
                        <canvas id="download-shape-qrcode"></canvas>
                        <span style="font-size: 22pt;" id="downloaded-shape-link"></span>
                        <span style="font-size: 14pt;">Download the image within 1 hour.</span>
                    </div>
                </div>
                <div class="buttons">
                    <button id="download-shape-download"><span class="material-symbols-outlined">download</span></button>
                    <button id="download-shape-close"><span class="material-symbols-outlined">close</span></button>
                </div>
            </div>
        </div>
        <div id="shapes">

        </div>
        <script src="qrcode.js"></script>
        <script src="index.js"></script>
        <script src="camera.js"></script>
    </body>
</html>
