<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>weather widget - the hainesverse</title>
    <link rel="stylesheet" href="root.css">
    <link rel="icon" href="/img/favicon.png" type="image/png">
</head>

<body>
    <fieldset class="weather" style="padding-bottom: 6px;">
        <legend id="wx-name">weather</legend>
        <div class="flex-row">
            <img id="wx-icon" style="width: 40px; height: auto; aspect-ratio: 1 / 1; margin-right: 6px;">
            <div>
                <h2 id="wx-temp" title="i use fahrenheit becuse it provides a decent 0-100 scale">loading</h2>
                <span id="wx-cond">loading</span>
            </div>
        </div>
        <a href="https://ws4k.net/wxwidget" style="font-size: 8pt;">i want this on my site!</a>
    </fieldset>
    <script src="weather.js"></script>
</body>

</html>
