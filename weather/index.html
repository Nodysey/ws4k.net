<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>weather widget - the hainesverse</title>
    <link rel="stylesheet" href="root.css">
    <link rel="icon" href="/img/favicon.png" type="image/png">
</head>

<body>
    <div id="wrap">
        <div class="section weather">
            <div class="flex-row space-between">
                <h2 id="wx-name">weather</h2>
                <div class="flex-row">
                    <a href="https://ws4k.net/wxwidget" style="width: 24px; height: 28px; font-size: 24pt; line-height: 0.76; color: var(--secondary);">+</a>
                    <a href="https://weather.com"><img style="width: 28px; height: 28px;" src="twc.svg" alt="The Weather Channel"></a>
                </div>
            </div>
            <hr>
            <h2 id="wx-temp" title="i use fahrenheit becuse it provides a decent 0-100 scale">loading</h2>
            <span id="wx-cond">loading</span>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
